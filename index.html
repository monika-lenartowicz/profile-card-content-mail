<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    integrity="sha256-l85OmPOjvil/SOvVt3HnSSjzF1TUMyT9eV0c2BzEGzU=" crossorigin="anonymous" />
  <link href="style.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
  <main>
    <section class="card">
      <img class="image" alt="Victor Crest" src="/profile-card-component-main/images/image-victor.jpg">
      <h1 class="name">
        Victor Crest <strong class="name__age">26</strong>
      </h1>
      <p class="city">London</p>
      <div class="statistics">
        <div class="statistics__box">
          <p class="statistics__number">80K</p>
          <p class="statistics__description">Followers</p>
        </div>
        <div class="statistics__box">
          <p class="statistics__number">803K</p>
          <p class="statistics__description">Likes</p>
        </div>
        <div class="statistics__box">
          <p class="statistics__number">1.4K </p>
          <p class="statistics__description">Photos</P>
        </div>
      </div>

    </section>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Monika Lenartowicz</a>.
  </div>
</body>

</html>
